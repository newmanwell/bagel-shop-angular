name: Deploy Angular to S3

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '24'
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build Angular app
        run: npm run build -- --configuration production

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Deploy to S3
        env:
          BUCKET: bagel-shop-angular
        run: |
          # Upload build output (matches angular.json -> outputPath: dist/first-app)
          aws s3 sync dist/first-app/ s3://bagel-shop-angular --delete --acl public-read
          # Optionally force index.html no-cache (recommended for SPA updates)
          aws s3 cp dist/first-app/index.html s3://bagel-shop-angular/index.html --cache-control "no-cache, no-store, must-revalidate" --content-type "text/html" --acl public-read

      - name: Invalidate CloudFront (optional)
        run: |
          aws cloudfront create-invalidation --distribution-id ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }} --paths "/*"